<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>DISC Test</title>
<style>
:root{
--bg:#f7f8fa; --card:#ffffff; --line:#e6e8ec; --text:#111827; --muted:#6b7280; --accent:#111;
--D:#E53748; --I:#38B180; --S:#348FAC; --C:#06303F;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;line-height:1.55}
.wrap{max-width:980px;margin:0 auto;padding:24px}
h1{margin:0 0 8px;text-align:center;color:var(--C)}
.sub{margin:0 auto 18px;text-align:center;color:var(--muted);white-space:pre-line}
.grid{display:grid;grid-template-columns:1fr;gap:16px}
.card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px 16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
.q{border-top:1px dashed var(--line);padding-top:12px;margin-top:12px}
.q h3{margin:0 0 8px;font-size:16px}
.opts{display:grid;gap:8px}
label.opt{display:flex;gap:10px;align-items:center;background:#f9fafb;border:1px solid #eef0f3;border-radius:10px;padding:10px 12px;cursor:pointer}
input[type="radio"]{accent-color:#111}
.actions{display:flex;gap:10px;justify-content:center;margin-top:12px;flex-wrap:wrap}
button{border:1px solid #111;background:#111;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
#resetBtn{background:var(--D);border-color:var(--D)}
.warn{display:none;text-align:center;color:#b91c1c;font-size:14px}
.results{display:none;grid-template-columns:320px 1fr;gap:16px;align-items:start}
.badge{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
.muted{color:var(--muted);font-size:13px}
.mainStyles{display:flex;flex-direction:column;gap:10px;margin:8px 0 6px}
.mainTitle{display:inline-block;font-size:24px;font-weight:800;padding:8px 12px;border-radius:10px;color:#fff;width:max-content}
.title-D{background:var(--D)} .title-I{background:var(--I)} .title-S{background:var(--S)} .title-C{background:var(--C)}
.desc{font-size:14px;margin:2px 0 6px}
.counts{font-size:12px;color:var(--muted);margin-top:4px}
.chart{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
.row{display:grid;grid-template-columns:190px 1fr;gap:12px;align-items:center;margin:12px 0}
.lab{font-size:14px;white-space:nowrap}
.barwrap{position:relative;height:28px;border-radius:14px;background:#eef2f6;border:1px solid #dbe1e7;overflow:hidden}
.bar{height:100%;border-radius:14px}
.bar.D{background:var(--D)} .bar.I{background:var(--I)} .bar.S{background:var(--S)} .bar.C{background:var(--C)}
.pct{position:absolute;right:8px;top:50%;transform:translateY(-50%);font-size:12px;font-weight:700;background:#fff;border:1px solid #e5e7eb;border-radius:999px;padding:2px 8px;color:#111}
.main .barwrap{outline:2px solid rgba(17,17,17,.25)}
.note{font-size:12px;color:var(--muted);margin-top:6px}
@media (max-width:760px){
.results{grid-template-columns:1fr}
.row{grid-template-columns:1fr}
}
</style>
</head>
<body>
<div class="wrap">
<h1>DISC Test</h1>
<p class="sub">Let’s discover your DISC style.
For each question, choose ONE option that describes you best.</p>

<form id="quiz" class="card">
<div id="questions"></div>
<div class="actions">
<button type="button" id="showBtn">Show Result</button>
<button type="button" id="resetBtn">Reset</button>
</div>
<div id="warn" class="warn">Please answer all 15 questions.</div>
</form>

<div id="results" class="results">
<!-- left: main style(s) -->
<div class="badge">
<div class="muted">Your main style(s)</div>
<div id="mainStyles" class="mainStyles"></div>
<div id="counts" class="counts"></div>
<div id="descs"></div>
</div>

<!-- right: horizontal bar chart -->
<div class="chart">
<div class="row" id="rowD">
<div class="lab">D (Dominance)</div>
<div class="barwrap">
<div class="bar D" id="barD" style="width:0%"></div>
<div class="pct" id="pctD">0%</div>
</div>
</div>
<div class="row" id="rowI">
<div class="lab">I (Influence)</div>
<div class="barwrap">
<div class="bar I" id="barI" style="width:0%"></div>
<div class="pct" id="pctI">0%</div>
</div>
</div>
<div class="row" id="rowS">
<div class="lab">S (Steadiness)</div>
<div class="barwrap">
<div class="bar S" id="barS" style="width:0%"></div>
<div class="pct" id="pctS">0%</div>
</div>
</div>
<div class="row" id="rowC">
<div class="lab">C (Conscientiousness)</div>
<div class="barwrap">
<div class="bar C" id="barC" style="width:0%"></div>
<div class="pct" id="pctC">0%</div>
</div>
</div>
<div class="note">The bold outlined row is your highest style.</div>
</div>
</div>
</div>

<script>
/* ----------- QUESTIONS: without letters shown ----------- */
const QUESTIONS = [
["I like to get results fast","I enjoy talking with everyone","I help others stay calm","I check details carefully"],
["I take charge when needed","I like to motivate people","I work well in a steady routine","I plan before I act"],
["I decide quickly","I like people to feel happy","I listen more than I speak","I analyze things deeply"],
["I feel comfortable leading","I share stories and ideas","I like harmony in the team","I check facts before speaking"],
["I like challenges","I bring energy to the team","I stay patient with others","I notice mistakes others miss"],
["I handle problems fast","I like to talk and connect","I care about people’s feelings","I ask for data to be sure"],
["I don’t mind taking risks","I build friendships easily","I help team members when they struggle","I prefer clear rules"],
["I like direct answers","I encourage others to try new things","I am loyal to my team","I prefer clear steps and instructions"],
["I make big decisions","I like making people smile","I stay calm under pressure","I work best with facts"],
["I speak up when things are slow","I enjoy group discussions","I help solve team conflicts","I check every detail twice"],
["I like leading projects","I share ideas often","I don’t like sudden changes","I stick to the plan"],
["I push people to finish tasks","I connect people together","I avoid arguments","I prefer work to be perfect"],
["I focus on winning","I start conversations easily","I keep the team stable","I like clear information"],
["I get straight to the point","I love teamwork and fun","I value trust in people","I check work for mistakes"],
["I make fast choices","I enjoy group activities","I like helping quietly","I organize things in order"]
];
// 0->D,1->I,2->S,3->C
const MAP = ['D','I','S','C'];
const DESCS = {
D:"Direct & results-focused. Decisive, enjoys challenges, moves fast. Watchouts: impatience and pushing too hard.",
I:"Outgoing & persuasive. Energizes others, great at communication. Watchouts: follow-through and details.",
S:"Calm & supportive. Patient, loyal, keeps teams steady. Watchouts: avoiding conflict and resisting change.",
C:"Analytical & quality-driven. Accurate, organized, fact-based. Watchouts: perfectionism and slow decisions."
};

// render questions
(function renderQs(){
const box = document.getElementById('questions');
QUESTIONS.forEach((opts,i)=>{
const q = document.createElement('div'); q.className='q';
q.innerHTML = `<h3>${i+1})</h3><div class="opts"></div>`;
const wrap = q.querySelector('.opts');
opts.forEach((txt,idx)=>{
const id=`q${i+1}_${idx}`;
const lab=document.createElement('label');
lab.className='opt';
lab.htmlFor=id;
lab.innerHTML=`<input type="radio" id="${id}" name="q${i+1}" value="${idx}"> <span>${txt}</span>`;
wrap.appendChild(lab);
});
box.appendChild(q);
});
})();

document.getElementById('showBtn').addEventListener('click', ()=>{
const answers=[];
for(let i=1;i<=15;i++){
const checked=document.querySelector(`input[name="q${i}"]:checked`);
answers.push(checked ? Number(checked.value) : null);
}
const warn=document.getElementById('warn');
if(answers.some(v=>v===null)){ warn.style.display='block'; return; }
warn.style.display='none';

// counts & percentages
const counts={D:0,I:0,S:0,C:0};
answers.forEach(v=>{ const k=MAP[v]; if(k) counts[k]++; });
const total=answers.length;
const pct={
D: Math.round(counts.D*100/total),
I: Math.round(counts.I*100/total),
S: Math.round(counts.S*100/total),
C: Math.round(counts.C*100/total)
};

// main styles (handle ties)
const max = Math.max(counts.D,counts.I,counts.S,counts.C);
const order=['D','I','S','C'];
const mains = order.filter(k=>counts[k]===max);

// render left card
const mainBox=document.getElementById('mainStyles');
const descBox=document.getElementById('descs');
mainBox.innerHTML=''; descBox.innerHTML='';
mains.forEach((k,idx)=>{
const t=document.createElement('div'); t.className=`mainTitle title-${k}`; t.textContent=k; mainBox.appendChild(t);
const d=document.createElement('div'); d.className='desc'; d.textContent=DESCS[k]; descBox.appendChild(d);
if(mains.length>1 && idx<mains.length-1){ const sep=document.createElement('div'); sep.className='desc'; sep.innerHTML=''; descBox.appendChild(sep);}
});
document.getElementById('counts').textContent = `Counts — D:${counts.D}, I:${counts.I}, S:${counts.S}, C:${counts.C}`;

// update chart-like rows (percentages only)
setRow('D', pct.D, mains.includes('D'));
setRow('I', pct.I, mains.includes('I'));
setRow('S', pct.S, mains.includes('S'));
setRow('C', pct.C, mains.includes('C'));

document.getElementById('results').style.display='grid';
document.getElementById('results').scrollIntoView({behavior:'smooth'});
});

document.getElementById('resetBtn').addEventListener('click', ()=>{
document.getElementById('quiz').reset();
document.getElementById('results').style.display='none';
document.getElementById('warn').style.display='none';
setRow('D',0,false); setRow('I',0,false); setRow('S',0,false); setRow('C',0,false);
document.getElementById('mainStyles').innerHTML='';
document.getElementById('descs').innerHTML='';
document.getElementById('counts').textContent='';
});

function setRow(letter, percent, isMain){
const bar = document.getElementById('bar'+letter);
const pct = document.getElementById('pct'+letter);
const row = document.getElementById('row'+letter);
bar.style.width = percent + '%';
pct.textContent = percent + '%';
row.classList.toggle('main', !!isMain);
}
</script>
</body>
</html>
